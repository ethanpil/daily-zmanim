name: Daily Zmanim Screenshot

on:
  schedule:
    # Runs at 4:00 AM UTC daily
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  
jobs:
  capture-screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install puppeteer
          
      - name: Capture screenshot
        run: |
          node << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          
          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            
            // Set viewport width to 540px
            await page.setViewport({
              width: 540,
              height: 1080, // Initial height, will expand as needed
              deviceScaleFactor: 2 // Higher quality screenshot
            });
            
            // Navigate to the page
            await page.goto('https://www.myzmanim.com/day.aspx?type=print&vars=US90036', {
              waitUntil: 'networkidle0',
              timeout: 60000
            });
            
            // Get the actual content height (excluding extra whitespace)
            const dimensions = await page.evaluate(() => {
              const body = document.body;
              const html = document.documentElement;
              
              // Get the actual content height
              const height = Math.max(
                body.scrollHeight,
                body.offsetHeight,
                html.clientHeight,
                html.scrollHeight,
                html.offsetHeight
              );
              /*
              // Find the last element with actual content
              const allElements = Array.from(document.querySelector('table:last-of-type'));
              let maxBottom = 0;
              
              allElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const bottom = rect.bottom + window.scrollY;
                if (bottom > maxBottom) {
                  maxBottom = bottom;
                }
              });
              */
              
              rect = document.querySelector('table:last-of-type');
              const bottom = rect.bottom;
              
              return {
                width: 540,
                height: Math.ceil(maxBottom) + 10 // Add small padding
              };
            });
            
            // Set viewport to exact content size
            await page.setViewport({
              width: dimensions.width,
              height: dimensions.height,
              deviceScaleFactor: 2
            });
            
            // Take screenshot
            const filename = 'latest.png';
            
            await page.screenshot({
              path: filename,
              clip: {
                x: 0,
                y: 0,
                width: dimensions.width,
                height: dimensions.height
              }
            });
            
            console.log(`Screenshot saved as ${filename}`);
            console.log(`Dimensions: ${dimensions.width}px Ã— ${dimensions.height}px`);
            
            await browser.close();
          })();
          EOF
          
      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmanim-screenshot
          path: latest.png
          retention-days: 30
          
      - name: Commit screenshot to repository (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create screenshots directory if it doesn't exist
          mkdir -p docs
          
          # Move screenshot to screenshots directory
          FILENAME=latest.png
          mv $FILENAME docs/
          
          # Add and commit
          git add docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Add daily zmanim screenshot: $(date +%Y-%m-%d)"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
