name: Daily Zmanim Screenshot

on:
  schedule:
    # Runs at 4:00 AM UTC daily
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  capture-screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install puppeteer
          
      - name: Capture screenshot
        run: |
          node << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          
          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            
            // Set viewport width to 540px
            await page.setViewport({
              width: 540,
              height: 1080, // Initial height, will expand as needed
              deviceScaleFactor: 2 // Higher quality screenshot
            });
            
            // Navigate to the page
            await page.goto('https://www.myzmanim.com/day.aspx?type=print&vars=US90036', {
              waitUntil: 'networkidle0',
              timeout: 60000
            });
            
            // Get the full page height
            const bodyHandle = await page.$('body');
            const boundingBox = await bodyHandle.boundingBox();
            await bodyHandle.dispose();
            
            // Take screenshot of full page
            const filename = 'latest.png';
            
            await page.screenshot({
              path: filename,
              fullPage: true
            });
            
            console.log(`Screenshot saved as ${filename}`);
            console.log(`Dimensions: 540px Ã— ${Math.round(boundingBox.height)}px`);
            
            await browser.close();
          })();
          EOF
          
      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: zmanim-screenshot
          path: latest.png
          retention-days: 30
          
      - name: Commit screenshot to repository (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create screenshots directory if it doesn't exist
          mkdir -p docs
          
          # Move screenshot to screenshots directory
          FILENAME=$(cat screenshot-filename.txt)
          mv $FILENAME docs/
          
          # Add and commit
          git add docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Add daily zmanim screenshot: $(date +%Y-%m-%d)"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
